<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header -->
    <section class="bg-primary">
        <div class="debug_bg container header w-100 ">
            <div class="row h-100">
                <div class="debug_bd_white col-10 col-md-7"></div>
                <div class="debug_bd_white col-2 col-md-5"></div>
            </div>
        </div>
    </section>

    <!-- Jumbo -->
    <section class="bg-secondary">
        <div class="debug_bg container jumbo">
            <div class="row h-100">
                <div class="debug_bd_white col-12"></div>
            </div>
        </div>
    </section>

    <!-- Card -->
    <section>
        <div class="container card">
            <div class="row">
                <div class="title col-12 h-100 text-center p-3"><h1>A</h1></div>
                <div class="title debug_bg col-12 h-100 text-center p-3"><h1>A</h1></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="debug_bd_white col-12 col-md-6 col-lg-4 cards"></div>
                <div class="debug_bd_white col-12 col-md-6 col-lg-4 cards"></div>
                <div class="debug_bd_white col-12 col-md-6 col-lg-4 cards"></div>
                <div class="debug_bd_white col-12 col-md-6 col-lg-4 cards"></div>
                <div class="debug_bd_white col-12 col-md-6 col-lg-4 cards"></div>
                <div class="debug_bd_white col-12 col-md-6 col-lg-4 cards"></div>
                
            </div>
        </div>        
    </section>

    <!-- About -->
    <section class="bg-success">
        <div class="row">
            <div class="title col-12 h-100 text-center p-4"><h1>A</h1></div>
            <div class="title debug_bg col-12 h-100 text-center p-4"><h1>A</h1></div>
        </div>

        <div class="row">
            <div class="col-2 d-none d-md-block"></div>
            <div class="about debug_bd_white col-12 col-md-4"></div>
            <div class="about debug_bd_white col-12 col-md-4"></div>
            <div class="col-2 d-none d-md-block"></div>
        </div>
    </section>

<!-- Form -->
<div class="container">
    <div class="row">
        <div class="col-1 col-md-2"></div>
        <div class="form col-10 col-md-8 debug_bg"></div>
        <div class="col-1 col-md-2"></div>
    </div>
</div>


</body>
</html>
